<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMate â€” Worker Panel</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="../css/worker.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="w-full bg-black text-white flex items-center justify-between px-6 py-4 shadow">
    <div class="flex items-center gap-3">
      <div class="logo-mark">FM</div>
      <h1 class="text-xl font-semibold">FixMate Worker Panel</h1>
    </div>

    <div class="flex items-center gap-4">
<!-- Status Toggle -->
        <div class="ml-4 flex items-center">
        <span class="mr-2 text-sm"></span>
        <label class="switch">
          <input type="checkbox" id="availabilityToggle">
          <span class="slider round"></span>
        </label>
        <span id="status-label" class="ml-2 text-sm">Available</span>
      </div>


      <!-- Profile popup -->
      <div class="profile-menu-container">
        <button class="text-yellow-600 px-4 py-2 hover:text-white">
          <i class="fa-regular fa-user"></i>
        </button>
        <div class="profile-popup">
          <ul>
            <li onclick="showSection('profile')">Profile</li>
            <li onclick="logoutWorker()">Logout</li>
          </ul>
        </div>
      </div>

      
      <!-- Home Button -->
      <button class="text-yellow-600 px-4 py-2 hover:text-white" onclick="showSection('active-request')">
        <i class="fas fa-home"></i>
      </button>
    </div>
  </header>

  <div class="flex">

    <!-- SIDEBAR -->
    <nav class="w-64 bg-white shadow h-screen p-5 space-y-2" >
      <button class="nav-btn active-nav w-full text-left px-4 py-2 rounded hover:bg-yellow-100"
        onclick="showSection('active-request')">
        <i class="fa-solid fa-bolt"></i> Active Request
      </button>

      <button class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-yellow-100"
        onclick="showSection('requests')">
        <i class="fa-solid fa-list"></i> Requests
      </button>

      <button class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-yellow-100"
        onclick="showSection('profile')">
        <i class="fa-solid fa-user"></i> Profile
      </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-8">

      <!-- ACTIVE REQUEST -->
      <section id="active-request" class="section">
        <h2 class="text-2xl font-semibold mb-4">Active Request</h2>
        <div id="active-container" class="bg-white p-6 rounded-xl shadow"></div>
      </section>

      <!-- REQUESTS -->
      <section id="requests" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Available Requests</h2>
        <div id="requests-list" class="space-y-4"></div>
      </section>

      <!-- PROFILE -->
      <section id="profile" class="section hidden">
        <h2 class="text-2xl font-semibold mb-4">Profile</h2>
        <div id="profile-card" class="bg-white p-6 rounded-xl shadow max-w-md"></div>
      </section>

    </main>
  </div>

  <script src="../js/worker.js"></script>
</body>
</html>
